name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: sebainzulza/laravel-api

jobs:
  ci:
    name: Integración Continua
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, mbstring, pdo
          coverage: none

      - name: Instalar dependencias con Composer
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Preparar entorno Laravel
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Ejecutar pruebas PHPUnit
        run: php artisan test --stop-on-failure

      - name: Ejecutar análisis estático PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=512M --error-format=github

  build:
    name: Construcción y Seguridad
    runs-on: ubuntu-latest
    needs: ci
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extraer metadata de Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Construir imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Escanear vulnerabilidades con Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Push de imagen a Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha

      - name: Setear tag de imagen para deployment
        id: set_tag
        run: |
          IMAGE_WITH_TAG="${{ env.DOCKER_IMAGE }}:latest"
          echo "image_tag=${IMAGE_WITH_TAG}" >> $GITHUB_OUTPUT
          echo "Tag generado: ${IMAGE_WITH_TAG}"

  cd:
    name: Despliegue Continuo
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Debug - Verificar image_tag
        run: echo "Image tag recibido - ${{ needs.build.outputs.image_tag }}"
      
      - name: Checkout repositorio de Infraestructura
        uses: actions/checkout@v3
        with:
          repository: sebainzulza/proyecto-infraestructura
          token: ${{ secrets.GITHUB_TOKEN }}
          path: infraestructura

      - name: Configurar clave SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Agregar host SSH a known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Instalar Ansible y colecciones
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible-galaxy collection install community.docker

      - name: Crear inventario dinámico de Ansible
        working-directory: infraestructura
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/hosts.yml <<EOF
          all:
            hosts:
              ec2_instance:
                ansible_host: ${{ secrets.SSH_HOST }}
                ansible_user: ubuntu
                ansible_python_interpreter: /usr/bin/python3
                ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          EOF

      - name: Ejecutar playbook de despliegue con Ansible
        working-directory: infraestructura
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ansible-playbook -i ansible/inventory/hosts.yml ansible/playbooks/deploy.yml \
            --extra-vars "target_host=ec2_instance image_tag=${{ needs.build.outputs.image_tag }}" \
            -v
