# Configuración de SonarQube para API Laravel
# Proyecto: API de Inventario de Servidores

# Identificación del proyecto
sonar.projectKey=sebainzulza_proyecto-laravel-api
sonar.projectName=proyecto-laravel-api
sonar.projectVersion=1.0.0

# Información adicional
sonar.organization=sebastian-inzulza
sonar.sourceEncoding=UTF-8

# Directorios de código fuente
sonar.sources=app,routes,config,database

# Directorios de pruebas
sonar.tests=tests

# Exclusiones
sonar.exclusions=**/vendor/**,**/storage/**,**/bootstrap/cache/**,**/node_modules/**,**/public/**,**/*.blade.php

# Cobertura de código (opcional - requiere configuración de PHPUnit con Xdebug)
# sonar.php.coverage.reportPaths=coverage.xml

# Lenguaje principal
sonar.language=php

# Encoding
sonar.sourceEncoding=UTF-8
